window:
  decorations: none
  opacity: 0.8

env:
  TERM: xterm-256color

font:
  size: 18.0
  normal:
    family: "UbuntuMono Nerd Font"
  bold:
    family: "UbuntuMono Nerd Font"
    style: Bold
  italic:
    family: "UbuntuMono Nerd Font"
    style: Italic

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

selection:
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Key6, mods: Control, chars: "\x1e" } # fix C-6
  - { key: Space, mods: Control, chars: "\x00" } # fix C-6
